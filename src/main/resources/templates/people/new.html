<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="fullName">Enter Name</label>
        <input type="text" th:field="*{fullName}" id="fullName">
        <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName errors</div>
        <br>
        <label for="yearOfBirth">Enter Year Of Birth</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
        <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth errors</div>
        <br>
        <input type="submit" value="Create"/>
    </form>
</body>
</html>
